    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const widgetContainer = document.querySelector(".doxowidgetcalendar");

        function removeLinksButKeepImages() {
          const links = widgetContainer.querySelectorAll("a");

          links.forEach((link) => {
            // Mantiene il contenuto dell'immagine o del testo all'interno dei link
            if (link.querySelector("img")) {
              const img = link.querySelector("img").cloneNode(true); // Clona l'immagine
              link.replaceWith(img); // Sostituisce il link con l'immagine clonata
            } else {
              const span = document.createElement("span");
              span.textContent = link.textContent; // Mantiene solo il testo del link
              link.replaceWith(span); // Sostituisce il link con il testo statico
            }
          });
        }

        // Applica la funzione subito
        removeLinksButKeepImages();

        // Rimuove ulteriori link generati dinamicamente
        const observer = new MutationObserver(removeLinksButKeepImages);
        observer.observe(widgetContainer, { childList: true, subtree: true });
      });
    </script>
  </body>
